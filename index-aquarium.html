<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<title>Aquarium</title>

	   <style>
        </style>	

	</head>
	<body >
		  <div id="container">
          </div>
          <div id = 'troisieme'></div>

 

    <script >
        'use strict';

          // CREATION DE LA DIV AQUARIUM
        var newDiv = document.getElementById("container");
        // On affecte des propriétés CSS à la div
        newDiv.style.width = "700px";
        newDiv.style.height = "500px";
        newDiv.style.margin = "auto";
        newDiv.style.background = "linear-gradient(#33FFFF, #0066FF)";

        // CREATION DES POISSONS AU CLIC

        document.getElementById ("container").addEventListener("click", function () {
        // On crée la div poisson et son lien
        var newPoisson = document.createElement("a");
        var poissonLien = document.createElement("div");
        newPoisson.href = poissonLien;

        newPoisson.appendChild(poissonLien);

        var currentDiv = document.getElementById('container');
        currentDiv.appendChild(poissonLien);

    
        // On affecte des propriétés CSS à la div
        poissonLien.style.width = "20px";
        poissonLien.style.height = "20px";
        poissonLien.style.backgroundColor = "orange";

        // Les poissons apparaissent au niveau du click de la souris

        document.getElementById('container').onclick = souris;
        function souris(event)
        {
         var x = event.clientX;
         var y = event.clientY;
         poissonLien.style.position = 'absolute';
         poissonLien.style.left = x + 'px';
         poissonLien.style.top = y + 'px';
        }

 
});
    


 
       </script>


	</body>

</html>
